<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hybrid Anime Recommender System</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e293b,#020617);
    color:white;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.container{
    width:90%;
    max-width:800px;
    background:rgba(255,255,255,0.08);
    border-radius:15px;
    padding:40px;
    backdrop-filter:blur(15px);
    box-shadow:0px 0px 25px rgba(0,0,0,0.5);
}

h1{
    text-align:center;
    letter-spacing:1px;
    margin-bottom:10px;
    color:#38bdf8;
}

.subtext{
    text-align:center;
    font-size:14px;
    opacity:.8;
    margin-bottom:30px;
}

form{
    display:flex;
    align-items:center;
    gap:15px;
    justify-content:center;
    flex-wrap:wrap;
}

label{
    font-size:16px;
}

input{
    padding:10px;
    width:200px;
    border-radius:8px;
    border:none;
    outline:none;
    font-size:15px;
}

button{
    padding:10px 18px;
    background:#38bdf8;
    border:none;
    border-radius:8px;
    font-size:16px;
    color:black;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    background:white;
}

.results-container{
    margin-top:30px;
    padding:20px;
    border-radius:10px;
    background:rgba(0,0,0,0.4);
    border:1px solid rgba(255,255,255,0.1);
}

.results-container h2{
    margin-bottom:15px;
    color:#a5f3fc;
}

ul{
    list-style:none;
    padding:0;
}

li{
    padding:10px;
    margin:7px 0;
    background:rgba(255,255,255,0.1);
    border-radius:8px;
    transition:0.3s;
}

li:hover{
    transform:translateX(5px);
    background:#38bdf8;
    color:black;
}

.footer{
    text-align:center;
    margin-top:20px;
    font-size:13px;
    opacity:.6;
}

</style>
</head>

<body>

<div class="container">

    <h1>ðŸŽŒ Anime Recommender System</h1>
    <p class="subtext">Enter your User ID and get personalized anime suggestions instantly</p>

    <form action="/" method="POST">
        <label for="userID">User ID:</label>
        <input type="number" id="userID" name="userID" placeholder="Enter your ID" required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
    <div class="results-container">
        <h2>ðŸ”¥ Recommended Anime for You</h2>
        <ul>
            {% for anime in recommendations %}
            <li>{{ anime }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <p class="footer">Hybrid Model | Content + Collaborative Filtering</p>

</div>

</body>
</html>
